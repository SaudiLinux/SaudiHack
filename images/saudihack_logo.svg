<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e8ba3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M150 30 L220 70 L220 150 C220 200 150 250 150 250 C150 250 80 200 80 150 L80 70 Z" 
        fill="url(#shieldGradient)" stroke="#1e3c72" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Sword -->
  <g transform="translate(150, 100)">
    <!-- Sword Blade -->
    <path d="M-5 -30 L5 -30 L3 -80 L-3 -80 Z" fill="url(#swordGradient)"/>
    
    <!-- Sword Handle -->
    <rect x="-8" y="-30" width="16" height="25" fill="#2c3e50" rx="2"/>
    
    <!-- Sword Guard -->
    <rect x="-15" y="-35" width="30" height="6" fill="#2c3e50" rx="3"/>
    
    <!-- Sword Pommel -->
    <circle cx="0" cy="-5" r="6" fill="#2c3e50"/>
  </g>
  
  <!-- Circuit Pattern -->
  <g stroke="#00d2ff" stroke-width="1.5" fill="none" opacity="0.7">
    <circle cx="150" cy="150" r="40"/>
    <circle cx="150" cy="150" r="60"/>
    <circle cx="150" cy="150" r="80"/>
    
    <path d="M150 90 L180 90 M150 110 L170 110 M150 130 L160 130"/>
    <path d="M150 210 L180 210 M150 190 L170 190 M150 170 L160 170"/>
    <path d="M90 150 L90 180 M110 150 L110 170 M130 150 L130 160"/>
    <path d="M210 150 L210 180 M190 150 L190 170 M170 150 L170 160"/>
  </g>
  
  <!-- Arabic Text "السعودية" -->
  <text x="150" y="270" text-anchor="middle" style="font-family:Arial; font-size:14px; fill:#1e3c72; font-weight:bold">
    السعودية
  </text>
  
  <!-- English Text "SAUDIHACK" -->
  <text x="150" y="285" text-anchor="middle" style="font-family:Arial; font-size:12px; fill:#2a5298; font-weight:bold; letter-spacing:2px">
    SAUDIHACK
  </text>
  
  <!-- Warning Symbol -->
  <g transform="translate(150, 150)">
    <polygon points="0,-15 -13,15 13,15" fill="#ff6b6b" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" style="font-family:Arial; font-size:12px; fill:white; font-weight:bold">
      !
    </text>
  </g>
</svg>